<div class="max-w-md mx-auto bg-white shadow-md rounded-lg p-6 mt-10">
  <h2 class="text-xl font-semibold mb-4 text-center">Forgot Password</h2>

  {% if messages %}
    {% for message in messages %}
      <div class="mb-4 text-green-700 bg-green-100 border border-green-300 p-3 rounded">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}

  <form method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <label class="block text-gray-700 text-sm mb-1">Name</label>
      <input type="text" name="name" required class="w-full border border-gray-300 p-2 rounded-md focus:ring-2 focus:ring-blue-400">
    </div>
    <div class="mb-3">
      <label class="block text-gray-700 text-sm mb-1">Email</label>
      <input type="email" name="email" required class="w-full border border-gray-300 p-2 rounded-md focus:ring-2 focus:ring-blue-400">
    </div>
    <div class="mb-3">
      <label class="block text-gray-700 text-sm mb-1">Role</label>
      <select name="role" required class="w-full border border-gray-300 p-2 rounded-md focus:ring-2 focus:ring-blue-400">
        <option value="senior">Senior</option>
        <option value="junior">Junior</option>
      </select>
    </div>
    <div class="mb-3">
      <label class="block text-gray-700 text-sm mb-1">Message (optional)</label>
      <textarea name="message" class="w-full border border-gray-300 p-2 rounded-md focus:ring-2 focus:ring-blue-400"></textarea>
    </div>

    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">
      Send Request
    </button>
  </form>
</div>
