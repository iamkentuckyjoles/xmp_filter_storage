{% extends 'dashboard/base_dashboard.html' %}

{% block content %}
  <div class="max-w-md mx-auto mt-20 p-6 bg-white rounded-lg shadow border border-gray-200 text-center">
    <h2 class="text-lg font-semibold text-red-600 mb-2">⚠️ Confirm Event Deletion</h2>

    <p class="text-sm text-gray-700">
      Are you sure you want to delete the event:
      <span class="font-medium text-blue-500 block mt-1">{{ event.name }} ({{ event.year }})</span> 
    </p>

    <!-- Spacer between event info and buttons -->
    <div class="h-6"></div>

    <form method="post" class="flex justify-center gap-4">
      {% csrf_token %}
      <a href="{% url 'dashboard:event_folder_list' %}"
         class="px-4 py-2 text-sm font-medium text-black bg-gray-400 border border-gray-300 rounded-md hover:bg-blue-700 hover:text-white">
        Cancel
      </a>
      <button type="submit"
              class="px-4 py-2 text-sm font-medium text-black bg-gray-400 border border-gray-300 rounded-md hover:bg-red-700 hover:text-white">
        Confirm
      </button>
    </form>
  </div>
{% endblock %}
