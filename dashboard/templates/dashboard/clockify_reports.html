     block extra_js 
    <script>
    document.getElementById('refreshData').addEventListener('click', function() {
        this.disabled = true;
        this.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Refreshing...';
        
        // Update this line to use the namespaced URL
        fetch('{% url "clockify_integration:refresh_data" %}', {
            method: 'POST',
            headers: {
                'X-CSRFToken': '{{ csrf_token }}',
                'Content-Type': 'application/json'
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                location.reload();
            } else {
                alert('Error refreshing data');
                this.disabled = false;
                this.innerHTML = '<i class="fas fa-download"></i> Refresh Current Data';
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Error refreshing data');
            this.disabled = false;
            this.innerHTML = '<i class="fas fa-download"></i> Refresh Current Data';
        });
    });
    </script>
